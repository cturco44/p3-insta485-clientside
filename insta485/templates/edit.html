<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>insta485</title>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="topnav">
            <a href="/">Insta485</a>
            <div class="topnav-right">
                <a href="{{url_for('show_explore')}}">explore</a>
                <a href="{{url_for('user', user_url_slug=logname)}}">{{logname}}</a>
            </div>
        </div>
        <div class="edit-div">
            {% set alt = logname + " profile pic" %}
            <img class="post-page-img" src="{{url_for('download_file', filename=logname_filename)}}" alt="{{alt}}">
            <p>{{logname}}</p>
            <div class="edit-form-div">
                <form action="{{url_for('show_edit')}}" method="post" enctype="multipart/form-data">
                    <p>Photo </p><input type="file" name="file">
                    <p>Name </p><input type="text" name="fullname" value="{{logname_fullname}}"/>
                    <p>Email </p><input type="text" name="email" value="{{logname_email}}"/>
                    <input type="submit" name="update" value="submit"/>
                </form>
            </div>
            <a href="{{url_for('show_password')}}" class="edit-link">Change password</a>
            <a href="{{url_for('delete_account')}}" class="edit-link">Delete account</a>
        </div>
    </body>
</html>
